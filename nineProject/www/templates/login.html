
<ion-header-bar class="bar-dark">
    <h1 class="title">3SQUARED Login</h1>
</ion-header-bar>
<ion-content scroll="false">
    <form id="loginform" ng-submit="login()">
        <div class="list-inset">
            <label class="item item-input">
                <input ng-model="USER.username" type="text" placeholder="Username" />
            </label>
            <label class="item item-input">
                <input ng-model="USER.password" type="password" placeholder="Password" id="password"/>
            </label>
            <button type="submit" block class="button button-positive button-block" >Login</button> <!-- When adding actual functionality, change "ui-sref" -->
        </div>
    </form>
</ion-content>
