<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="AppController">
    <ion-nav-view></ion-nav-view>

    <!--script templates -->
    <script id="login.html" type="text/ng-template">
        <ion-view title="Login">
            <ion-pane>
                <ion-header-bar class="bar-dark">
                    <h1 class="title">3SQUARED Login</h1>
                </ion-header-bar>
                <ion-content>
                    <div class="list-inset">
                        <label class="item item-input">
                            <input ng-model="username" type="text" placeholder="Username" />
                        </label>
                        <label class="item item-input">
                            <input ng-model="password" type="text" placeholder="Password" />
                        </label>
                        <button block class="button button-positive" style="margin:10px" ui-sref="app.home">Login</button> <!-- When adding actual functionality, change "ui-sref" -->
                    </div>
                </ion-content>
            </ion-pane>
        </ion-view>
    </script>

    <script id="app.html" type="text/ng-template">
        <ion-side-menus>
            <ion-side-menu-content>
                <ion-nav-bar class="bar-dark">
                    <ion-nav-buttons side="left">
                        <button class="button" ng-click="toggleLeft()">
                            Menu
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view name="appContent"></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="left">
                <ion-header-bar style="background-color:#3B1365">
                    <h1 class="title" style="color:#FFF">MAIN MENU</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-menu ng-controller='MenuController'></ion-menu>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </script>
    <script id="home.html" type="text/ng-template">
        <ion-view title="3SQUARED">
            <ion-content padding="true">
                <h2 style="font-family:verdana;color:#8A72A3;">Welcome to the 3Squared app portal</h2>
            </ion-content>
        </ion-view>
    </script>
    <script id="ionMenu.html" type="text/ng-template">
        <div class="list">
            <div class="item" ng-repeat="item in data.menu_items">{{item.label}}</div>
        </div>
    </script>
</body>
</html>
